<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tusok Atbp.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <style>
      
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://img.freepik.com/premium-vector/fish-balls-skewer-street-asian-food-vector-illustration_622487-1035.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        Tusok Atbp.
    </a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
            <li class="nav-item">
                <button class="btn btn-success ml-3" data-toggle="modal" data-target="#cartModal">
                    <i class="fas fa-shopping-cart"></i> Cart (<span id="cartItemCount">0</span>)
                </button>
            </li>
        </ul>
    </div>
</nav>


<div id="productsDisplay" class="card-grid"></div>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul id="cartItemList" class="list-group">
          <!-- Cart items will be dynamically added here -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Product Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="productDetails">
        <!-- Product details will be dynamically added here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="addToCartButton">Add to Cart</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
    let cartItems = [];

    function viewProduct(productId) {
    const product = products.find(item => item.id === productId);
    const modalBody = document.getElementById('productDetails');
    modalBody.innerHTML = `
        <h5>${product.title}</h5>
        <p><strong>Description:</strong> ${product.description}</p>
        <p><strong>Price:</strong> ₱${product.rrp}</p>
        <p><strong>Quantity:</strong> ${product.quantity}</p>
    `;

    // Dynamically set up the click event handler for the "Add to Cart" button
    const addToCartButton = document.getElementById('addToCartButton');
    addToCartButton.onclick = function() {
        addToCart(product.id);
        $('#productModal').modal('hide');
    };

    $('#productModal').modal('show');
}


    function addToCart(productId) {
        const product = products.find(item => item.id === productId);
        const existingCartItem = cartItems.find(item => item.id === productId);

        if (existingCartItem) {
            existingCartItem.quantity++;
        } else {
            cartItems.push({ ...product, quantity: 1 });
        }

        updateCartDisplay();
    }

    function updateCartDisplay() {
    const cartItemCountElement = document.getElementById('cartItemCount');
    const cartItemList = document.getElementById('cartItemList');

    cartItemList.innerHTML = '';

    let cartItemsHTML = '';
    cartItems.forEach(item => {
        // Calculate the total price for the item
        const totalPrice = item.quantity * item.price;

        cartItemsHTML += `
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-2">
                        <img class="cart-img" src="${item.img}" alt="${item.title}">
                    </div>
                    <div class="col-md-8">
                        <h6>${item.title}</h6>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Total Price: ₱${totalPrice.toFixed(2)}</p>
                    </div>
                </div>
            </li>
        `;
    });

    cartItemList.innerHTML = cartItemsHTML;

    // Update cart count
    cartItemCountElement.textContent = cartItems.reduce((total, item) => total + item.quantity, 0);
  }

    

    let products = [];
    fetch('./products/products-api.php')
        .then(response => response.json())
        .then(data => {
            products = data;
            const productsContainer = document.getElementById('productsDisplay');
            data.forEach(product => {
                const cardHTML = `
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="${product.img}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">Price: ₱${product.rrp}</p>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text">Quantity: ${product.quantity}</p>
                           
                            <div class="button-container">
                                <button class="btn btn-primary" onclick="viewProduct(${product.id})">
                                    View Details
                                </button>
                                <button class="btn btn-success" onclick="addToCart(${product.id})">
                                    <i class="fas fa-cart-plus"></i> <!-- Add to Cart icon -->
                                    Add to Cart
                                </button>                       
                            </div>
                        </div>
                    </div>
                `;
                productsContainer.innerHTML += cardHTML;
            });
        })
        .catch(error => console.error('Error:', error));
</script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
