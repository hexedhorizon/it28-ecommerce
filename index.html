<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->

<body>

    <a class="navbar-brand text-light" href="#">

    </a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">

                </form>

            <li class="nav-item">
                <button class="btn btn-light ml-3" data-toggle="modal" data-target="#cartModal">

                </button>
            </li>

<div class="header jumbotron">
  <h1 class="display-4 text-center">Welcome to Tusok Atbp.</h1>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Carousel items will be rendered here dynamically -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



<div class="fav-text">Favorites</div>
<div class="row">
  <div class="col-8">
    <div id="productsDisplay" class="card-grid"></div>
  </div>
  <div class="col-4">col-4</div>
</div>




<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul id="cartItemList" class="list-group">
          <!-- Cart items will be dynamically added here -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Product Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="productDetails">
        <!-- Product details will be dynamically added here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="addToCartButton">Add to Cart</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
    let cartItems = [];

    function viewProduct(productId) {
    const product = products.find(item => item.id === productId);
    const modalBody = document.getElementById('productDetails');
    modalBody.innerHTML = `
        <h5>${product.title}</h5>
        <p><strong>Description:</strong> ${product.description}</p>
        <p><strong>Price:</strong> ₱${product.rrp}</p>
        <p><strong>Quantity:</strong> ${product.quantity}</p>
    `;

    // Dynamically set up the click event handler for the "Add to Cart" button
    const addToCartButton = document.getElementById('addToCartButton');
    addToCartButton.onclick = function() {
        addToCart(product.id);
        $('#productModal').modal('hide');
    };

    $('#productModal').modal('show');
}


    function addToCart(productId) {
        const product = products.find(item => item.id === productId);
        const existingCartItem = cartItems.find(item => item.id === productId);

        if (existingCartItem) {
            existingCartItem.quantity++;
        } else {
            cartItems.push({ ...product, quantity: 1 });
        }

        updateCartDisplay();
    }

    function updateCartDisplay() {
    const cartItemCountElement = document.getElementById('cartItemCount');
    const cartItemList = document.getElementById('cartItemList');

    cartItemList.innerHTML = '';

    let cartItemsHTML = '';
    cartItems.forEach(item => {
        // Calculate the total price for the item
        const totalPrice = item.quantity * item.price;

        cartItemsHTML += `
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-2">
                        <img class="cart-img" src="${item.img}" alt="${item.title}">
                    </div>
                    <div class="col-md-8">
                        <h6>${item.title}</h6>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Total Price: ₱${totalPrice.toFixed(2)}</p>
                    </div>
                </div>
            </li>

          
        `;
    });

    cartItemList.innerHTML = cartItemsHTML;

    // Update cart count
    cartItemCountElement.textContent = cartItems.reduce((total, item) => total + item.quantity, 0);
  }

    

    let products = [];
    //Carousel Render
    fetch('./products/products-api.php')
    .then(response => response.json())
    .then(data => {
        const carouselInner = document.querySelector('.carousel-inner');
        data.forEach((product, index) => {
            const activeClass = index === 0 ? 'active' : ''; // Add 'active' class to the first carousel item
            const cardHTML = `
            <div class="carousel-item ${activeClass}">
              <div class="card bg-light text-dark">
                <div class="row">
                  <div class="col-8">
                    <h5 class="card-title carousel-title">${product.title}</h5>
                    <p class="card-text carousel-description">${product.description}</p>
                  </div>
                  <div class="col-4">
                    <img class="card-img-top" src="${product.img}" alt="Card image">
                  </div>
                </div>
                

            </div>
            `;
            carouselInner.innerHTML += cardHTML;
        });
    })
      //Cards
    fetch('./products/products-api.php')
        .then(response => response.json())
        .then(data => {
            products = data;
            const productsContainer = document.getElementById('productsDisplay');
            data.forEach(product => {
                const cardHTML = `
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="${product.img}">
                        <div class="card-body ">
                          <div class="card-product-details">
                            <h3 class="card-title">${product.title}</h3>
                            <h5 class="card-text">₱${product.rrp}</h5 >
                          </div>

                          <p class="card-text"> Available: ${product.quantity}</p>
                         
                        
                           
                            <div class="button-container">
                                <button class="btn btn-primary" onclick="viewProduct(${product.id})">
                                    View Details
                                </button>
                                <button class="btn btn-success" onclick="addToCart(${product.id})">
                                    <i class="fas fa-cart-plus"></i> <!-- Add to Cart icon -->
                                    Add to Cart
                                </button>                       
                            </div>
                        </div>
                    </div>
                `;
                productsContainer.innerHTML += cardHTML;
            });
        })
        .catch(error => console.error('Error:', error));
</script>
<!-- Bootstrap JS -->

</body>
