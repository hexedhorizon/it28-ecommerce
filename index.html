<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <style>
      
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
    </a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="btn btn-success ml-3" data-toggle="modal" data-target="#cartModal">
        <i class="fas fa-shopping-cart"></i> Cart (<span id="cartItemCount">0</span>)
      </button>
    </div>
</nav>

<div id="productsDisplay" class="card-grid"></div>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul id="cartItemList" class="list-group">
          <!-- Cart items will be dynamically added here -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
    let cartItems = [];

    function addToCart(productId) {
        // Find product by ID
        const product = products.find(item => item.id === productId);
        
        // Check if the product is already in the cart
        const existingCartItem = cartItems.find(item => item.id === productId);

        if (existingCartItem) {
            // If the product is already in the cart, increment its quantity
            existingCartItem.quantity++;
        } else {
            // Otherwise, add the product to the cart with quantity 1
            cartItems.push({ ...product, quantity: 1 });
        }

        // Update cart display
        updateCartDisplay();
    }

    function updateCartDisplay() {
        const cartItemCountElement = document.getElementById('cartItemCount');
        const cartItemList = document.getElementById('cartItemList');

        // Clear existing items
        cartItemList.innerHTML = '';

        // Update cart count
        cartItemCountElement.textContent = cartItems.reduce((total, item) => total + item.quantity, 0);

        // Populate cart items
        cartItems.forEach(item => {
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.textContent = `${item.title} - Quantity: ${item.quantity}`;
            cartItemList.appendChild(listItem);
        });
    }

    // Fetch products data
    let products = [];
    fetch('./products/products-api.php')
        .then(response => response.json())
        .then(data => {
            products = data;
            const productsContainer = document.getElementById('productsDisplay');
            data.forEach(product => {
                const cardHTML = `
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="${product.img}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">Price: â‚±${product.rrp}</p>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text">Quantity: ${product.quantity}</p>
                           
                            <div class="button-container">
                                <button class="btn btn-primary" onclick="viewProduct(${product.id})">
                                    View Details
                                </button>
                                <button class="btn btn-success" onclick="addToCart(${product.id})">
                                    <i class="fas fa-cart-plus"></i> <!-- Add to Cart icon -->
                                    Add to Cart
                                </button>                       
                            </div>
                        </div>
                    </div>
                `;
                productsContainer.innerHTML += cardHTML;
            });
        })
        .catch(error => console.error('Error:', error));
</script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
